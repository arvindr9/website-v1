<h2>Combinatorics<h2>
  <h3>The Basics</h3>
    <p>Given a list of $n$ objects, the number of way to pick $k$ objects without regards to order is denoted as $\binom{n}{k}$ (pronounced "n choose k"). $\binom{n}{k}$ is equal to $\frac{n!}{(n-r)!(r!)}$</p>
